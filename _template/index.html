{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}

    <ul id="post-list">
    {% for post in posts %}
        <li>
            <small>{{ post.Date.strftime('%m/%d/%y') }}</small>
            <a href="/{{ post.Slug }}.html">{{ post.Title }}</a>
        </li>
    {% endfor %}
    </ul>

    {% if not posts %}
        <h6>Nothing Here Yet</h6>
    {% endif %}

{% endblock %}
