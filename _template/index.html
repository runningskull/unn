{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}

    <ul id="post-list">
    {% for post in posts %}
        <li>
            <a href="/{{ post.Slug }}.html">
                <span class="wrapper">{{ post.Title }}</span>
            </a>
        </li>
    {% endfor %}
    </ul>

    {% if not posts %}
        <h6>Nothing Here Yet</h6>
    {% endif %}

{% endblock %}
