{% extends "base.html" %}

{% block content %}
    <div class="wrapper">
        <section id="post">
            {{ post_html }}
        </section>

        <div id="comments" class="closed">
            <a href="#" id="comments-show">
                Read comments or leave one
            </a>

            <div id="comments-inner" class="hidden">
                <div id="disqus_thread"></div>
                <script type="text/javascript">
                    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                    var disqus_shortname = 'juanpatten'; // required: replace example with your forum shortname

                    /* * * DON'T EDIT BELOW THIS LINE * * */
                    (function() {
                        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('comments-show').addEventListener('click',
        function(evt) {
            evt.preventDefault()
            document.getElementById('comments-inner').className = ''
            document.getElementById('comments').className = ''
            evt.target.className = 'hidden'
        })
</script>
{% endblock %}
