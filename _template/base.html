<!doctype html>
<html>
<head>
    <script type="text/javascript" src="//use.typekit.net/pwg1eie.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <title>Hi. I'm J.R. - {% block title %}{{ Title }}{% endblock %}</title>
    <link rel="stylesheet" href="/style.css" type="text/css" media="screen">
</head>

<body>
    <div id="wrapper">
        <header>
            <h1><a id="go-home" href="/" title="I write things here.">Hi, I'm J.R.</a></h1>

            <nav id="outbound">
                <ul>
                    <li id="nav-tw">
                        <a href="https://twitter.com/runningskull"><i>Twitter</i></a></li>
                    <li id="nav-gh">
                        <a href="https://github.com/runningskull"><i>GitHub</i></a></li>
                    <li id="nav-dr">
                        <a href="http://dribbble.com/runningskull"><i>Dribbble</i></a></li>
                </ul>
            </nav>
        </header>

        {% block content %}{% endblock %}

        <footer id="bottom">
            &gt; /dev/null
        </footer>
    </div>

    <script>
        setTimeout(function() {
            document.getElementById('go-home').className = 'fade'
        }, 5000);
    </script>
    {% block scripts %}{% endblock %}
</body>
